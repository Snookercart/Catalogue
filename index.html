<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apex Sports Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden; /* ðŸ”’ Prevent scroll */
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
      margin: auto;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }
    .arrow:hover { opacity: 1; }
    .arrow-left { left: 20px; }
    .arrow-right { right: 20px; }
  </style>
</head>
<body>
  <div id="flipbook">
    <div><img src="page_001.png" alt="Page 1"></div>
    <div><img src="page_002.png" alt="Page 2"></div>
    <div><img src="page_003.png" alt="Page 3"></div>
    <div><img src="page_004.png" alt="Page 4"></div>
    <div><img src="page_005.png" alt="Page 5"></div>
    <div><img src="page_006.png" alt="Page 6"></div>
    <div><img src="page_007.png" alt="Page 7"></div>
    <div><img src="page_008.png" alt="Page 8"></div>
    <div><img src="page_009.png" alt="Page 9"></div>
    <div><img src="page_010.png" alt="Page 10"></div>
  </div>

  <!-- Arrows -->
  <div class="arrow arrow-left" id="prev">&#10094;</div>
  <div class="arrow arrow-right" id="next">&#10095;</div>

  <script>
    // Init flipbook
    $("#flipbook").turn({
      width: window.innerWidth,
      height: window.innerHeight,
      autoCenter: true,
      duration: 1000
    });

    // Buttons
    document.getElementById("next").onclick = () => $("#flipbook").turn("next");
    document.getElementById("prev").onclick = () => $("#flipbook").turn("previous");

    // Swipe support
    let startX = 0;
    document.getElementById("flipbook").addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    document.getElementById("flipbook").addEventListener("touchend", e => {
      let endX = e.changedTouches[0].clientX;
      let diffX = endX - startX;
      if (Math.abs(diffX) > 50) {
        if (diffX < 0) $("#flipbook").turn("next");
        else $("#flipbook").turn("previous");
      }
    });

    // Register Service Worker (for PWA fullscreen + offline)
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("SW registered", reg))
        .catch(err => console.log("SW failed", err));
    }
  </script>
</body>
</html>
