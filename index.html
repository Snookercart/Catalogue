<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Mobile Flipbook</title>
<style>
body {
  margin: 0;
  background: #111;
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
#book-wrap {
  width: 100%;
  height: 100%;
  max-width: 1000px; /* limit on desktop */
  position: relative;
  overflow: hidden;
}
.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0; left: 0;
  display: none;
  background: #000;
}
.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.controls {
  position: fixed;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  box-sizing: border-box;
}
.btn {
  background: #fff;
  color: #000;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
  user-select: none;
}
.info {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  padding: 6px 12px;
  border-radius: 6px;
  font-size: 14px;
}
</style>
</head>
<body>
<div id="book-wrap">
  <!-- Example pages (replace with all your pages) -->
  <div class="page"><img src="page_001.png" alt="Page 1"></div>
  <div class="page"><img src="page_002.png" alt="Page 2"></div>
  <div class="page"><img src="page_003.png" alt="Page 3"></div>
  <div class="page"><img src="page_004.png" alt="Page 4"></div>
</div>

<div class="controls">
  <div class="btn" id="prev">Prev</div>
  <div class="btn" id="next">Next</div>
</div>
<div class="info" id="pagenum">Page 1 / 4</div>

<script>
const pages = document.querySelectorAll('.page');
const totalPages = pages.length;
let current = 0;

function showPage(i) {
  pages.forEach((p, idx) => p.style.display = (idx === i ? "block" : "none"));
  document.getElementById('pagenum').textContent = `Page ${i+1} / ${totalPages}`;
}

function nextPage() {
  if (current < totalPages-1) {
    current++;
    showPage(current);
  }
}
function prevPage() {
  if (current > 0) {
    current--;
    showPage(current);
  }
}

document.getElementById('next').onclick = nextPage;
document.getElementById('prev').onclick = prevPage;
document.addEventListener('keydown', e => {
  if (e.key === "ArrowRight") nextPage();
  if (e.key === "ArrowLeft") prevPage();
});

// Touch swipe support for mobile
let startX = 0;
document.getElementById('book-wrap').addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
document.getElementById('book-wrap').addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if (endX - startX > 50) { // swipe right
    prevPage();
  } else if (startX - endX > 50) { // swipe left
    nextPage();
  }
});

// Init
showPage(0);
</script>
</body>
</html>
