<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Catalogue</title>

<!-- PWA Manifest -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<style>
body {
  margin: 0;
  background: #000;
  font-family: Arial, sans-serif;
  height: 100vh;
  overflow: hidden;
}
#book-wrap {
  width: 100%;
  height: 100%;
  position: relative;
}
.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0; left: 0;
  display: none;
}
.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.controls {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 20px;
  box-sizing: border-box;
}
.btn {
  background: rgba(255,255,255,0.8);
  color: #000;
  padding: 10px 20px;
  border-radius: 6px;
  cursor: pointer;
}
.info {
  position: absolute;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 5px 12px;
  border-radius: 6px;
  font-size: 14px;
}
</style>
</head>
<body>
<div id="book-wrap">
  <!-- Replace with your catalogue pages -->
  <div class="page"><img src="page_001.png" alt="Page 1"></div>
  <div class="page"><img src="page_002.png" alt="Page 2"></div>
  <div class="page"><img src="page_003.png" alt="Page 3"></div>
</div>

<div class="controls">
  <div class="btn" id="prev">Prev</div>
  <div class="btn" id="next">Next</div>
</div>
<div class="info" id="pagenum">Page 1 / 3</div>

<script>
const pages = document.querySelectorAll('.page');
const totalPages = pages.length;
let current = 0;

function showPage(i) {
  pages.forEach((p, idx) => p.style.display = (idx === i ? "block" : "none"));
  document.getElementById('pagenum').textContent = `Page ${i+1} / ${totalPages}`;
}
function nextPage() {
  if (current < totalPages-1) { current++; showPage(current); }
}
function prevPage() {
  if (current > 0) { current--; showPage(current); }
}

document.getElementById('next').onclick = nextPage;
document.getElementById('prev').onclick = prevPage;

// Swipe gestures
let startX = 0;
document.getElementById('book-wrap').addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});
document.getElementById('book-wrap').addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if (endX - startX > 50) prevPage();
  else if (startX - endX > 50) nextPage();
});

// Init
showPage(0);
</script>
</body>
</html>
