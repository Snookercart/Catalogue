<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fff;
      overflow: hidden;
    }

    :root {
      --vh: 1vh;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #book {
      position: relative;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      perspective: 2000px;
      transition: all 0.5s ease;
    }

    #book.normal {
      width: 90vw;
      max-width: 1000px;
      height: 90vh;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: white;
      overflow: hidden;
    }

    .page-inner {
      width: 100%;
      height: 100%;
      touch-action: none; /* required for panzoom */
    }

    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    .page.flipped {
      transform: rotateY(-180deg);
    }

    .nav {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 100;
    }

    .nav.left { left: 0; }
    .nav.right { right: 0; }

    .controls {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
    }

    .btn {
      padding: 8px 14px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    :fullscreen .controls {
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    :fullscreen .controls:hover {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div id="book" class="normal"></div>
  <div class="nav left"></div>
  <div class="nav right"></div>

  <div class="controls">
    <button class="btn" id="toggleView">Enter Fullscreen</button>
  </div>

  <!-- âœ… Include Panzoom from CDN -->
  <script src="https://unpkg.com/@panzoom/panzoom@9.4.0/dist/panzoom.min.js"></script>

  <script>
    const totalPages = 10;
    const book = document.getElementById("book");
    const toggleBtn = document.getElementById("toggleView");
    let current = 0;
    const panzoomInstances = [];

    // Create pages
    for (let i = 1; i <= totalPages; i++) {
      const page = document.createElement("div");
      page.className = "page";
      page.style.zIndex = totalPages - i + 1;

      const inner = document.createElement("div");
      inner.className = "page-inner";
      inner.innerHTML = `<img src="page_${String(i).padStart(3, "0")}.png" alt="Page ${i}">`;

      page.appendChild(inner);
      book.appendChild(page);

      // Setup panzoom (but disable initially)
      const panzoom = Panzoom(inner, {
        maxScale: 3,
        minScale: 1,
        contain: 'outside',
        startScale: 1,
        setTransform: (elem, { x, y, scale }) => {
          elem.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
        }
      });

      panzoom.pause(); // pause initially
      panzoomInstances.push(panzoom);
    }

    const pages = document.querySelectorAll(".page");

    function showPage(n) {
      if (n < 0 || n > totalPages) return;
      current = n;

      pages.forEach((page, idx) => {
        page.classList.toggle("flipped", idx < n);
        panzoomInstances[idx].pause();
        panzoomInstances[idx].reset();
      });
    }

    document.querySelector(".nav.right").addEventListener("click", () => {
      if (current < totalPages) showPage(current + 1);
    });

    document.querySelector(".nav.left").addEventListener("click", () => {
      if (current > 0) showPage(current - 1);
    });

    let startX = 0, endX = 0;
    document.addEventListener("touchstart", (e) => {
      startX = e.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].screenX;
      const diff = endX - startX;
      if (Math.abs(diff) > 50) {
        if (diff < 0 && current < totalPages) {
          showPage(current + 1);
        } else if (diff > 0 && current > 0) {
          showPage(current - 1);
        }
      }
    });

    // Fullscreen toggle
    toggleBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().then(() => {
          book.classList.remove("normal");
          toggleBtn.textContent = "Exit Fullscreen";
        });
      } else {
        document.exitFullscreen().then(() => {
          book.classList.add("normal");
          toggleBtn.textContent = "Enter Fullscreen";
        });
      }
    });

    // Viewport height fix
    function setViewportHeight() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }

    setViewportHeight();
    window.addEventListener('resize', setViewportHeight);

    // Double-click/tap to toggle panzoom on/off
    pages.forEach((page, idx) => {
      const inner = page.querySelector('.page-inner');
      let lastTap = 0;

      // Desktop
      inner.addEventListener("dblclick", (e) => {
        e.stopPropagation();
        togglePanZoom(idx);
      });

      // Mobile
      inner.addEventListener("touchend", (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTap;
        if (tapLength < 300 && tapLength > 0) {
          e.preventDefault();
          e.stopPropagation();
          togglePanZoom(idx);
        }
        lastTap = currentTime;
      });
    });

    function togglePanZoom(idx) {
      const panzoom = panzoomInstances[idx];
      if (panzoom.isPaused()) {
        panzoom.resume();
      } else {
        panzoom.reset();
        panzoom.pause();
      }
    }

    showPage(0);
  </script>
</body>
</html>
