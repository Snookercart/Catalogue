<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Single Page Flipbook</title>
<style>
:root {
  --page-width: 800px;
  --page-height: 1100px;
}
body {
  font-family: Arial, sans-serif;
  background: #222;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
#book-wrap {
  width: var(--page-width);
  height: var(--page-height);
  perspective: 2000px;
}
.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  transform-origin: left center;
  transform-style: preserve-3d;
  transition: transform 0.9s ease;
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
  background: #fff;
}
.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.page.flipped {
  transform: rotateY(-180deg);
}
.controls {
  position: fixed;
  bottom: 20px;
  display: flex;
  gap: 10px;
}
.btn {
  background: #fff;
  color: #000;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
}
.info {
  position: fixed;
  bottom: 20px;
  left: 20px;
  color: #fff;
}
</style>
</head>
<body>
<div id="book-wrap">
  <!-- Example pages (replace src with your images or base64) -->
  <div class="page" style="z-index:5"><img src="page_001.png" alt="page 1"></div>
  <div class="page" style="z-index:4"><img src="page_002.png" alt="page 2"></div>
  <div class="page" style="z-index:3"><img src="page_003.png" alt="page 3"></div>
  <div class="page" style="z-index:2"><img src="page_004.png" alt="page 4"></div>
  <div class="page" style="z-index:1"><img src="page_005.png" alt="page 5"></div>
</div>

<div class="controls">
  <div class="btn" id="prev">Prev</div>
  <div class="btn" id="next">Next</div>
</div>
<div class="info" id="pagenum">Page 1 / 5</div>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
const totalPages = pages.length;
let currentPage = 0;

function updatePageNum() {
  document.getElementById('pagenum').textContent =
    `Page ${currentPage+1} / ${totalPages}`;
}

// Show only one page at a time
function goNext() {
  if (currentPage < totalPages - 1) {
    pages[currentPage].style.display = "none";
    currentPage++;
    pages[currentPage].style.display = "block";
    updatePageNum();
  }
}
function goPrev() {
  if (currentPage > 0) {
    pages[currentPage].style.display = "none";
    currentPage--;
    pages[currentPage].style.display = "block";
    updatePageNum();
  }
}

// Init: hide all except first
pages.forEach((p,i)=>{ if(i>0) p.style.display="none"; });

document.getElementById('next').addEventListener('click', goNext);
document.getElementById('prev').addEventListener('click', goPrev);

// Keyboard navigation
document.addEventListener('keydown', (e)=>{
  if(e.key === "ArrowRight") goNext();
  if(e.key === "ArrowLeft") goPrev();
});

updatePageNum();
</script>
</body>
</html>
