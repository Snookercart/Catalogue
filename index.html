<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #flipbook {
      width: 90%;
      height: 90%;
      margin-top: 10px;
    }
    #flipbook img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .controls {
      margin: 10px 0;
      display: flex;
      gap: 10px;
      transition: opacity 0.5s ease;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #000;
      color: #fff;
      font-size: 14px;
    }
    /* Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: white;
      background: rgba(0,0,0,0.3);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }
    .arrow-left { left: 20px; }
    .arrow-right { right: 20px; }
    .hidden { opacity: 0; pointer-events: none; }
  </style>
</head>
<body>
  <div id="flipbook">
    <div><img src="page_001.png"></div>
    <div><img src="page_002.png"></div>
    <div><img src="page_003.png"></div>
    <div><img src="page_004.png"></div>
    <div><img src="page_005.png"></div>
    <div><img src="page_006.png"></div>
    <div><img src="page_007.png"></div>
    <div><img src="page_008.png"></div>
    <div><img src="page_009.png"></div>
    <div><img src="page_010.png"></div>
  </div>

  <!-- Arrows -->
  <div class="arrow arrow-left" id="prev">&#10094;</div>
  <div class="arrow arrow-right" id="next">&#10095;</div>

  <!-- Controls -->
  <div class="controls" id="controls">
    <button class="btn" id="full">Full View</button>
    <button class="btn" id="normal">Normal</button>
  </div>

  <script>
    // Initialize flipbook
    $("#flipbook").turn({
      width: 800,
      height: 600,
      autoCenter: true,
      duration: 1000,
      elevation: 50,
      gradients: true,
    });

    // Navigation via arrows
    document.getElementById("next").onclick = () => $("#flipbook").turn("next");
    document.getElementById("prev").onclick = () => $("#flipbook").turn("previous");

    // Fullscreen specific to flipbook
    document.getElementById("full").onclick = () => {
      const flipbook = document.getElementById("flipbook");
      if (flipbook.requestFullscreen) flipbook.requestFullscreen();
      else if (flipbook.webkitRequestFullscreen) flipbook.webkitRequestFullscreen();
      else if (flipbook.msRequestFullscreen) flipbook.msRequestFullscreen();
    };

    // Exit fullscreen
    document.getElementById("normal").onclick = () => {
      if (document.exitFullscreen) document.exitFullscreen();
    };

    // Auto-hide arrows + controls
    const arrows = document.querySelectorAll('.arrow');
    const controls = document.getElementById('controls');
    let hideTimeout;

    function showUI() {
      arrows.forEach(a => a.classList.remove('hidden'));
      controls.classList.remove('hidden');
      clearTimeout(hideTimeout);
      hideTimeout = setTimeout(() => {
        arrows.forEach(a => a.classList.add('hidden'));
        controls.classList.add('hidden');
      }, 2000); // hide after 2 seconds
    }

    // Show UI on activity
    document.addEventListener('mousemove', showUI);
    document.addEventListener('touchstart', showUI);

    // Start hiding after load
    showUI();

    // Swipe support for mobile
    let startX = 0;
    document.getElementById("flipbook").addEventListener("touchstart", function(e) {
      startX = e.touches[0].clientX;
    });

    document.getElementById("flipbook").addEventListener("touchend", function(e) {
      let endX = e.changedTouches[0].clientX;
      let diffX = endX - startX;
      if (Math.abs(diffX) > 50) { // minimum swipe distance
        if (diffX < 0) {
          $("#flipbook").turn("next"); // swipe left → next page
        } else {
          $("#flipbook").turn("previous"); // swipe right → previous page
        }
      }
    });
  </script>
</body>
</html>
