<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Apex Sports Catalogue</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#000000">
<style>
html,body {height:100%;margin:0;background:#000;}
body {font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;}
#book-wrap {width:100%;height:100%;max-width:1100px;max-height:100vh;position:relative;overflow:hidden;background:#111;}
.page {width:100%;height:100%;position:absolute;top:0;left:0;display:none;background:#000;}
.page img {width:100%;height:100%;object-fit:contain;display:block;}
.controls {position:absolute;left:0;right:0;bottom:18px;display:flex;justify-content:space-between;padding:0 18px;box-sizing:border-box;pointer-events:none;}
.btn {pointer-events:auto;background:rgba(255,255,255,0.95);color:#000;padding:10px 16px;border-radius:8px;cursor:pointer;border:none;font-size:16px;}
.info {position:absolute;top:10px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.6);color:#fff;padding:6px 12px;border-radius:8px;font-size:14px;}
</style>
</head>
<body>
<div id="book-wrap">
  <!-- Replace these with all your catalogue pages -->
  <div class="page"><img src="page_001.png" alt="Page 1"></div>
  <div class="page"><img src="page_002.png" alt="Page 2"></div>
  <div class="page"><img src="page_003.png" alt="Page 3"></div>
  <div class="page"><img src="page_004.png" alt="Page 4"></div>

  <div class="info" id="pagenum">Page 1 / 4</div>
  <div class="controls">
    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>
</div>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
const total = pages.length;
let current = 0;
function show(i) { 
  pages.forEach((p,idx)=> p.style.display = (idx===i ? 'block' : 'none')); 
  document.getElementById('pagenum').textContent = `Page ${i+1} / ${total}`; 
  window.scrollTo(0,0);
}
function nextPage(){ if(current < total-1){ current++; show(current); } }
function prevPage(){ if(current > 0){ current--; show(current); } }
document.getElementById('next').addEventListener('click', nextPage);
document.getElementById('prev').addEventListener('click', prevPage);
document.addEventListener('keydown', e=>{ if(e.key==='ArrowRight') nextPage(); if(e.key==='ArrowLeft') prevPage(); });

let startX=0, startY=0, isTouch=false;
const wrap = document.getElementById('book-wrap');
wrap.addEventListener('touchstart', e=>{ isTouch=true; startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
wrap.addEventListener('touchend', e=>{
  if(!isTouch) return;
  const endX = e.changedTouches[0].clientX;
  const dx = endX - startX;
  if(Math.abs(dx) > 40) { if(dx < 0) nextPage(); else prevPage(); }
  isTouch=false;
});
wrap.addEventListener('click', e=>{
  const rect = wrap.getBoundingClientRect();
  const x = e.clientX - rect.left;
  if(x < rect.width*0.35) prevPage(); else if(x > rect.width*0.65) nextPage();
});

// âœ… Service Worker registration
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(reg => console.log('Service Worker registered:', reg))
    .catch(err => console.log('SW registration failed:', err));
}

// start on first page
show(0);
</script>
</body>
</html>
