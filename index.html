<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalogue Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #book {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 2000px;
      overflow: hidden;
      display: none; /* Hide initially until loaded */
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.25);
      background: white;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      box-shadow: -5px 0 20px rgba(0, 0, 0, 0.3);
    }

    .page-inner {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .page-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: auto;
      cursor: default;
      touch-action: none;
      transform-origin: center center;
      will-change: transform;
      backface-visibility: hidden;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.6);
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 200;
      user-select: none;
      transition: 0.3s;
      pointer-events: auto;
      display: none; /* Hide arrows initially */
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
    }

    .arrow.left {
      left: 10px;
    }
    .arrow.right {
      right: 10px;
    }

    #pageIndicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 300;
      pointer-events: none;
      display: none; /* Hide initially */
    }

    #fullscreenBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 6px 12px;
      border: none;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 300;
      display: none; /* Hide initially */
    }

    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    /* Spinner styling */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #555;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #loadingText {
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Loading catalogue, please wait...</div>
  </div>

  <div id="book"></div>

  <div class="arrow left">&#8249;</div>
  <div class="arrow right">&#8250;</div>

  <div id="pageIndicator">Page 1/48</div>
  <button id="fullscreenBtn">Fullscreen</button>

  <script>
    const totalPages = 48;
    const book = document.getElementById("book");
    const pageIndicator = document.getElementById("pageIndicator");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const loadingText = document.getElementById("loadingText");
    const leftArrow = document.querySelector(".arrow.left");
    const rightArrow = document.querySelector(".arrow.right");
    const fullscreenBtn = document.getElementById("fullscreenBtn");

    const pages = [];
    let current = 0;
    let scale = 1;
    let offsetX = 0,
      offsetY = 0;
    let isDragging = false;
    let startX, startY;
    let doubleZoomed = false;
    let currentImg = null;
    let lastTap = 0;

    // Preload all images and track progress
    function preloadImages() {
      return new Promise((resolve, reject) => {
        let loadedCount = 0;

        for (let i = 1; i <= totalPages; i++) {
          const img = new Image();
          img.src = `page_${String(i).padStart(3, "0")}.png`;

          img.onload = () => {
            loadedCount++;
            loadingText.textContent = `Loading catalogue... (${loadedCount} / ${totalPages})`;
            if (loadedCount === totalPages) {
              resolve();
            }
          };

          img.onerror = () => {
            reject(`Failed to load image page_${String(i).padStart(3, "0")}.png`);
          };
        }
      });
    }

    function createPages() {
      for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement("div");
        page.className = "page";
        page.style.zIndex = totalPages - i + 1;

        const inner = document.createElement("div");
        inner.className = "page-inner";

        const img = document.createElement("img");
        img.src = `page_${String(i).padStart(3, "0")}.png`;
        img.alt = `Page ${i}`;

        inner.appendChild(img);
        page.appendChild(inner);
        book.appendChild(page);
        pages.push(page);
      }
    }

    function showPage(n) {
      current = Math.max(0, Math.min(n, totalPages - 1));
      pages.forEach((page, idx) => {
        page.classList.toggle("flipped", idx < current);
      });
      pageIndicator.textContent = `Page ${current + 1}/${totalPages}`;
      currentImg = pages[current].querySelector("img");
      resetPanZoom();
    }

    function resetPanZoom() {
      offsetX = 0;
      offsetY = 0;
      scale = 1;
      doubleZoomed = false;
      applyZoom();
    }

    function applyZoom() {
      if (!currentImg) return;
      currentImg.style.transform = `scale(${scale}) translate(${offsetX / scale}px, ${offsetY / scale}px)`;
    }

    // Flip only via arrows
    rightArrow.addEventListener("click", () => {
      if (current < totalPages - 1) showPage(current + 1);
    });

    leftArrow.addEventListener("click", () => {
      if (current > 0) showPage(current - 1);
    });

    // Double-tap to zoom on touch devices
    document.addEventListener(
      "touchstart",
      (e) => {
        if (e.target.closest(".arrow")) return;

        const now = Date.now();
        if (now - lastTap < 300 && e.touches.length === 1) {
          scale = doubleZoomed ? 1 : 2;
          offsetX = 0;
          offsetY = 0;
          doubleZoomed = !doubleZoomed;
          applyZoom();
          e.preventDefault();
        }
        lastTap = now;

        const touch = e.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
        isDragging = false;
      },
      { passive: false }
    );

    document.addEventListener(
      "touchmove",
      (e) => {
        if (!currentImg || e.touches.length !== 1) return;

        const touch = e.touches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;

        if (scale > 1) {
          offsetX += dx;
          offsetY += dy;
          applyZoom();
          startX = touch.clientX;
          startY = touch.clientY;
          isDragging = true;
          e.preventDefault();
        }
      },
      { passive: false }
    );

    document.addEventListener("touchend", (e) => {
      if (!isDragging && scale === 1 && e.changedTouches.length === 1) {
        const touch = e.changedTouches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;

        if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
          if (dx < 0 && current < totalPages - 1) {
            showPage(current + 1);
          } else if (dx > 0 && current > 0) {
            showPage(current - 1);
          }
        }
      }
      isDragging = false;
    });

    // Desktop drag for zoomed images
    document.addEventListener("mousedown", (e) => {
      if (scale <= 1 || !currentImg || e.target.closest(".arrow")) return;
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging || scale <= 1 || !currentImg) return;
      offsetX += e.clientX - startX;
      offsetY += e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      applyZoom();
    });

    document.addEventListener("mouseup", () => {
      isDragging = false;
    });

    // Fullscreen toggle
    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // Init sequence:
    // 1) Preload images
    // 2) Create pages
    // 3) Show first page
    // 4) Show UI controls
    preloadImages()
      .then(() => {
        loadingOverlay.style.display = "none";
        book.style.display = "block";
        leftArrow.style.display = "block";
        rightArrow.style.display = "block";
        pageIndicator.style.display = "block";
        fullscreenBtn.style.display = "block";

        createPages();
        showPage(0);
      })
      .catch((err) => {
        loadingText.textContent = `Error loading images: ${err}`;
      });

    // Register service worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js").then(() => {
        console.log("✅ Service Worker Registered");
      });
    }
  </script>
</body>
</html>
