<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flipbook Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; background:#fff; overflow:hidden; display:flex; justify-content:center; align-items:center; height:100vh; }
    #flipbook { width:90vw; height:90vh; }
    #flipbook .page { background:white; }
    #flipbook .page img { width:100%; height:100%; object-fit:contain; }
  </style>
  <!-- jQuery + Turn.js (official) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>
</head>
<body>
  <div id="flipbook">
    <div class="page"><img src="page_001.png"></div>
    <div class="page"><img src="page_002.png"></div>
    <div class="page"><img src="page_003.png"></div>
    <div class="page"><img src="page_004.png"></div>
  </div>

  <script>
    $(function(){
      $("#flipbook").turn({
        width: "90vw",
        height: "90vh",
        autoCenter: true,
        display: "double",  // single page if mobile
        duration: 800
      });
    });
  </script>
</body>
</html>
