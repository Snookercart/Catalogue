<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Flipbook</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    :root { --vh: 1vh; }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #fff;
    }

    #loading {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2em;
      color: #444;
    }

    #book {
      position: relative;
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
      perspective: 2000px;
      overflow: hidden;
      display: none;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      background: white;
    }
    .page.flipped { transform: rotateY(-180deg); }

    .page-inner {
      width: 100%; height: 100%;
      overflow: hidden;
      position: relative;
    }

    .page-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      touch-action: none;
      transition: transform 0.2s ease;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 100;
    }
    .nav.left { left: 0; }
    .nav.right { right: 0; }

    .controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="loading">Loading catalogue...</div>

  <div id="book"></div>
  <div class="nav left"></div>
  <div class="nav right"></div>

  <div class="controls">
    <button class="btn" id="toggleView">Exit Fullscreen</button>
  </div>

  <script>
    const totalPages = 10;
    const book = document.getElementById("book");
    const loading = document.getElementById("loading");
    const toggleBtn = document.getElementById("toggleView");
    let current = 0;
    const pages = [];

    function preloadImages() {
      let loaded = 0;
      return new Promise((resolve) => {
        for (let i = 1; i <= totalPages; i++) {
          const img = new Image();
          img.src = `page_${String(i).padStart(3, "0")}.png`;
          img.onload = img.onerror = () => {
            loaded++;
            if (loaded === totalPages) resolve();
          };
        }
      });
    }

    function createPages() {
      for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement("div");
        page.className = "page";
        page.style.zIndex = totalPages - i + 1;

        const inner = document.createElement("div");
        inner.className = "page-inner";
        inner.dataset.scale = 1;
        inner.dataset.posX = 0;
        inner.dataset.posY = 0;

        const img = document.createElement("img");
        img.src = `page_${String(i).padStart(3, "0")}.png`;
        img.alt = `Page ${i}`;

        inner.appendChild(img);
        page.appendChild(inner);
        book.appendChild(page);
        setupZoom(inner, img);
        pages.push(page);
      }
    }

    function showPage(n) {
      current = Math.max(0, Math.min(n, totalPages));
      pages.forEach((page, idx) => {
        page.classList.toggle("flipped", idx < current);
        const img = page.querySelector("img");
        const inner = page.querySelector(".page-inner");
        img.style.transform = `translate(0px, 0px) scale(1)`;
        inner.dataset.scale = 1;
        inner.dataset.posX = 0;
        inner.dataset.posY = 0;
      });
    }

    function setupZoom(container, img) {
      let lastTap = 0;
      let pinchStartDist = 0;
      let pinchStartScale = 1;
      let startX = 0, startY = 0;

      function clamp(val, min, max) {
        return Math.max(min, Math.min(val, max));
      }

      function updateTransform() {
        const scale = parseFloat(container.dataset.scale);
        let x = parseFloat(container.dataset.posX);
        let y = parseFloat(container.dataset.posY);

        const maxOffset = (scale - 1) * 150; // clamp area
        x = clamp(x, -maxOffset, maxOffset);
        y = clamp(y, -maxOffset, maxOffset);

        container.dataset.posX = x;
        container.dataset.posY = y;
        img.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
      }

      container.addEventListener("touchstart", (e) => {
        if (e.touches.length === 2) {
          pinchStartDist = getDist(e.touches[0], e.touches[1]);
          pinchStartScale = parseFloat(container.dataset.scale);
        } else if (e.touches.length === 1) {
          startX = e.touches[0].clientX;
          startY = e.touches[0].clientY;
        }
      }, { passive: false });

      container.addEventListener("touchmove", (e) => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const dist = getDist(e.touches[0], e.touches[1]);
          const scale = clamp(pinchStartScale * dist / pinchStartDist, 1, 4);
          container.dataset.scale = scale;
          updateTransform();
        } else if (e.touches.length === 1) {
          const scale = parseFloat(container.dataset.scale);
          if (scale > 1) {
            e.preventDefault();
            const dx = e.touches[0].clientX - startX;
            const dy = e.touches[0].clientY - startY;
            container.dataset.posX = parseFloat(container.dataset.posX) + dx;
            container.dataset.posY = parseFloat(container.dataset.posY) + dy;
            updateTransform();
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
          }
        }
      }, { passive: false });

      container.addEventListener("touchend", (e) => {
        const now = Date.now();
        if (e.touches.length === 0 && now - lastTap < 300) {
          // double tap zoom
          const scale = parseFloat(container.dataset.scale);
          if (scale === 1) {
            container.dataset.scale = 2;
          } else {
            container.dataset.scale = 1;
            container.dataset.posX = 0;
            container.dataset.posY = 0;
          }
          updateTransform();
          lastTap = 0;
        } else {
          lastTap = now;
        }
      });

      container.addEventListener("dblclick", (e) => {
        e.preventDefault();
        const scale = parseFloat(container.dataset.scale);
        if (scale === 1) {
          container.dataset.scale = 2;
        } else {
          container.dataset.scale = 1;
          container.dataset.posX = 0;
          container.dataset.posY = 0;
        }
        updateTransform();
      });
    }

    function getDist(t1, t2) {
      const dx = t1.clientX - t2.clientX;
      const dy = t1.clientY - t2.clientY;
      return Math.sqrt(dx * dx + dy * dy);
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
        toggleBtn.textContent = "Exit Fullscreen";
      } else {
        document.exitFullscreen().catch(() => {});
        toggleBtn.textContent = "Enter Fullscreen";
      }
    }

    toggleBtn.addEventListener("click", toggleFullscreen);

    document.querySelector(".nav.right").addEventListener("click", () => {
      if (current < totalPages) showPage(current + 1);
    });
    document.querySelector(".nav.left").addEventListener("click", () => {
      if (current > 0) showPage(current - 1);
    });

    function setVH() {
      document.documentElement.style.setProperty('--vh', window.innerHeight * 0.01 + "px");
    }
    window.addEventListener('resize', setVH);
    setVH();

    preloadImages().then(() => {
      createPages();
      loading.style.display = "none";
      book.style.display = "block";
      showPage(0);
    });

    // auto fullscreen
    function autoFullscreen() {
      toggleFullscreen();
      document.removeEventListener("click", autoFullscreen);
      document.removeEventListener("touchstart", autoFullscreen);
    }
    document.addEventListener("click", autoFullscreen, { once: true });
    document.addEventListener("touchstart", autoFullscreen, { once: true });
  </script>
</body>
</html>
