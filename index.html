<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Single Page Flipbook</title>
<style>
:root { --page-width: 900px; --page-height: 1200px; }
body {
  font-family: Arial, sans-serif;
  background: #222;
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}
#book-wrap {
  width: var(--page-width);
  height: var(--page-height);
  position: relative;
  overflow: hidden;
  box-shadow: 0 6px 18px rgba(0,0,0,0.6);
}
.page {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0; left: 0;
  display: none;
}
.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}
.controls {
  position: fixed;
  bottom: 20px;
  right: 20px;
  display: flex;
  gap: 10px;
}
.btn {
  background: #fff;
  color: #000;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
}
.info {
  position: fixed;
  bottom: 20px;
  left: 20px;
  color: #fff;
}
</style>
</head>
<body>
<div id="book-wrap">
  <!-- Example pages (replace with your 48 images) -->
  <div class="page"><img src="page_001.png" alt="page 1"></div>
  <div class="page"><img src="page_002.png" alt="page 2"></div>
  <div class="page"><img src="page_003.png" alt="page 3"></div>
  <div class="page"><img src="page_004.png" alt="page 4"></div>
  <div class="page"><img src="page_005.png" alt="page 5"></div>
</div>

<div class="controls">
  <div class="btn" id="prev">Prev</div>
  <div class="btn" id="next">Next</div>
</div>
<div class="info" id="pagenum">Page 1 / 5</div>

<script>
const pages = document.querySelectorAll('.page');
const totalPages = pages.length;
let current = 0;

function showPage(i) {
  pages.forEach((p, idx) => p.style.display = (idx === i ? "block" : "none"));
  document.getElementById('pagenum').textContent = `Page ${i+1} / ${totalPages}`;
}

function nextPage() {
  if (current < totalPages-1) {
    current++;
    showPage(current);
  }
}
function prevPage() {
  if (current > 0) {
    current--;
    showPage(current);
  }
}

document.getElementById('next').onclick = nextPage;
document.getElementById('prev').onclick = prevPage;
document.addEventListener('keydown', e => {
  if (e.key === "ArrowRight") nextPage();
  if (e.key === "ArrowLeft") prevPage();
});

// init
showPage(0);
</script>
</body>
</html>
