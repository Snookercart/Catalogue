.info{position:absolute;top:10px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,0.6);color:#fff;padding:6px 12px;border-radius:8px;font-size:14px;}

    <button class="btn" id="prev">Prev</button>
    <button class="btn" id="next">Next</button>
  </div>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
const total = pages.length;
let current = 0;
function show(i){ pages.forEach((p,idx)=> p.style.display = (idx===i ? 'block' : 'none')); document.getElementById('pagenum').textContent = `Page ${i+1} / ${total}`; window.scrollTo(0,0);}
// navigation
function nextPage(){ if(current < total-1){ current++; show(current); } }
function prevPage(){ if(current > 0){ current--; show(current); } }
document.getElementById('next').addEventListener('click', nextPage);
document.getElementById('prev').addEventListener('click', prevPage);
// keyboard
document.addEventListener('keydown', e=>{ if(e.key==='ArrowRight') nextPage(); if(e.key==='ArrowLeft') prevPage(); });
// swipe support
let startX=0, startY=0, isTouch=false;
const wrap = document.getElementById('book-wrap');
wrap.addEventListener('touchstart', e=>{ isTouch=true; startX = e.touches[0].clientX; startY = e.touches[0].clientY; });
wrap.addEventListener('touchmove', e=>{ if(!isTouch) return; });
wrap.addEventListener('touchend', e=>{ if(!isTouch) return; const endX = e.changedTouches[0].clientX; const endY = e.changedTouches[0].clientY; const dx = endX - startX; const dy = endY - startY; if(Math.abs(dx) > 40 && Math.abs(dx) > Math.abs(dy)){ if(dx < 0) nextPage(); else prevPage(); } isTouch=false; });
// click left/right to navigate
wrap.addEventListener('click', e=>{ const rect = wrap.getBoundingClientRect(); const x = e.clientX - rect.left; if(x < rect.width*0.35) prevPage(); else if(x > rect.width*0.65) nextPage(); });
// service worker registration
if('serviceWorker' in navigator){ navigator.serviceWorker.register('sw.js').catch(e=>console.log('SW failed',e)); }
// start
show(0);
</script>
