<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, maximum-scale=5">
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #viewer {
      position: relative;
      width: 100%;
      height: 100%;
      max-width: 1100px;
      overflow: hidden;
      perspective: 2000px;
      background: #fff;
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      transition: transform 0.6s ease;
      transform-origin: left center;
      position: absolute;
      top: 0;
      left: 0;
      backface-visibility: hidden;
    }
    .controls {
      position: absolute;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #000;
      color: #fff;
      font-size: 14px;
    }
    .page-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="catalogue" src="page_001.png" alt="Catalogue Page">
    <div class="page-indicator" id="pageIndicator">1 / 10</div>
    <div class="controls">
      <button class="btn" id="prev">⬅ Prev</button>
      <button class="btn" id="next">Next ➡</button>
      <button class="btn" id="full">Full View</button>
      <button class="btn" id="normal">Normal</button>
    </div>
  </div>

  <script>
    const img = document.getElementById("catalogue");
    const pageIndicator = document.getElementById("pageIndicator");
    let currentPage = 1;
    const totalPages = 10;
    let zoomed = false;

    function updatePage(next=true) {
      const pageNum = String(currentPage).padStart(3, '0');
      
      // Flip animation
      img.style.transform = next ? "rotateY(-90deg)" : "rotateY(90deg)";
      
      setTimeout(() => {
        img.src = `page_${pageNum}.png`;
        pageIndicator.textContent = `${currentPage} / ${totalPages}`;
        img.style.transform = "rotateY(0deg)";
      }, 300);
    }

    document.getElementById("next").onclick = () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage(true);
      }
    };
    document.getElementById("prev").onclick = () => {
      if (currentPage > 1) {
        currentPage--;
        updatePage(false);
      }
    };

    // Full page view
    document.getElementById("full").onclick = () => {
      img.style.transform = "scale(1.5)";
      zoomed = true;
    };

    // Normal view
    document.getElementById("normal").onclick = () => {
      img.style.transform = "scale(1)";
      zoomed = false;
    };

    // Keyboard navigation
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight" && currentPage < totalPages) {
        currentPage++;
        updatePage(true);
      }
      if (e.key === "ArrowLeft" && currentPage > 1) {
        currentPage--;
        updatePage(false);
      }
    });

    // Swipe navigation for mobile
    let startX = 0;
    img.addEventListener("touchstart", e => startX = e.changedTouches[0].screenX);
    img.addEventListener("touchend", e => {
      let endX = e.changedTouches[0].screenX;
      if (endX - startX > 50 && currentPage > 1) {
        currentPage--;
        updatePage(false);
      } else if (startX - endX > 50 && currentPage < totalPages) {
        currentPage++;
        updatePage(true);
      }
    });
  </script>
</body>
</html>
