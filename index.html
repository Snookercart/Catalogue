<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flipbook with Preloaded Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #fff; overflow: hidden;
      font-family: sans-serif;
      user-select: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    :root { --vh: 1vh; }
    body {
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      touch-action: none;
    }
    #loading {
      position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
      font-size: 1.5em; color: #555;
    }
    #book {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      height: 90vh;
      perspective: 2000px;
      transition: all 0.5s ease;
      overflow: hidden;
      display: none; /* hide until loaded */
    }
    #book.fullscreen {
      width: 100vw;
      height: calc(var(--vh, 1vh) * 100);
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
    .page-inner {
      width: 100%;
      height: 100%;
      overflow: hidden;
      touch-action: none;
      transform-origin: center center;
      position: relative;
      cursor: grab;
    }
    .page-inner:active {
      cursor: grabbing;
    }
    .page-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transform-origin: center center;
      transition: transform 0.2s ease;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none;
    }
    .nav {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 100;
    }
    .nav.left { left: 0; }
    .nav.right { right: 0; }
    .controls {
      position: fixed;
      bottom: 12px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: #fff;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="loading">Loading pages, please wait...</div>

<div id="book"></div>
<div class="nav left"></div>
<div class="nav right"></div>

<div class="controls" style="display:none;">
  <button class="btn" id="toggleView">Enter Fullscreen</button>
</div>

<script>
  const totalPages = 10;
  const book = document.getElementById("book");
  const loading = document.getElementById("loading");
  const toggleBtn = document.getElementById("toggleView");
  const controls = document.querySelector(".controls");
  let current = 0;

  // Preload all images before building the book
  function preloadImages() {
    let loadedCount = 0;
    const images = [];

    return new Promise((resolve) => {
      for(let i = 1; i <= totalPages; i++) {
        const img = new Image();
        img.src = `page_${String(i).padStart(3, "0")}.png`;
        img.onload = () => {
          loadedCount++;
          if (loadedCount === totalPages) {
            resolve(images);
          }
        };
        img.onerror = () => {
          console.warn(`Failed to load image page_${String(i).padStart(3, "0")}.png`);
          loadedCount++;
          if (loadedCount === totalPages) {
            resolve(images);
          }
        };
        images.push(img);
      }
    });
  }

  preloadImages().then((images) => {
    loading.style.display = 'none';
    controls.style.display = 'block';
    book.style.display = 'block';

    // Build pages now that images are loaded
    images.forEach((img, i) => {
      const page = document.createElement("div");
      page.className = "page";
      page.style.zIndex = totalPages - i;

      const inner = document.createElement("div");
      inner.className = "page-inner";

      // Use the preloaded image element directly for best performance
      img.alt = `Page ${i+1}`;
      img.style.userSelect = 'none';
      img.style.webkitUserDrag = 'none';
      img.style.pointerEvents = 'none';

      inner.appendChild(img);
      page.appendChild(inner);
      book.appendChild(page);

      enableZoom(inner, img);
    });

    showPage(0);
  });

  const pages = () => document.querySelectorAll(".page");

  function showPage(n) {
    if (n < 0 || n > totalPages) return;
    current = n;

    pages().forEach((page, idx) => {
      page.classList.toggle("flipped", idx < n);
      // Reset zoom on page flip
      const img = page.querySelector('img');
      img.style.transform = '';
      const inner = page.querySelector('.page-inner');
      inner.posX = 0;
      inner.posY = 0;
      inner.scale = 1;
    });
  }

  document.querySelector(".nav.right").addEventListener("click", () => {
    if (current < totalPages) showPage(current + 1);
  });

  document.querySelector(".nav.left").addEventListener("click", () => {
    if (current > 0) showPage(current - 1);
  });

  toggleBtn.addEventListener("click", () => {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen().then(() => {
        book.classList.add("fullscreen");
        toggleBtn.textContent = "Exit Fullscreen";
      });
    } else {
      document.exitFullscreen().then(() => {
        book.classList.remove("fullscreen");
        toggleBtn.textContent = "Enter Fullscreen";
      });
    }
  });

  function setViewportHeight() {
    let vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }
  setViewportHeight();
  window.addEventListener('resize', setViewportHeight);

  function enableZoom(container, img) {
    let scale = 1;
    let posX = 0;
    let posY = 0;
    let lastX = 0;
    let lastY = 0;
    let dragging = false;
    let lastTap = 0;
    let startDistance = 0;
    let initialScale = 1;

    function clamp(value, min, max) {
      return Math.min(Math.max(value, min), max);
    }

    function updateTransform() {
      img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    function reset() {
      scale = 1;
      posX = 0;
      posY = 0;
      updateTransform();
    }

    container.addEventListener('touchend', (e) => {
      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        e.preventDefault();
        if (scale === 1) {
          scale = 2;
        } else {
          reset();
        }
        updateTransform();
      }
      lastTap = currentTime;
    });

    container.addEventListener('touchstart', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        startDistance = getDistance(e.touches[0], e.touches[1]);
        initialScale = scale;
      } else if (e.touches.length === 1 && scale > 1) {
        dragging = true;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
      }
    }, { passive: false });

    container.addEventListener('touchmove', (e) => {
      if (e.touches.length === 2) {
        e.preventDefault();
        let currentDistance = getDistance(e.touches[0], e.touches[1]);
        let diff = currentDistance - startDistance;
        let newScale = initialScale + diff / 300;
        scale = Math.min(Math.max(newScale, 1), 4);
        clampPan();
        updateTransform();
      } else if (e.touches.length === 1 && dragging) {
        e.preventDefault();
        let dx = e.touches[0].clientX - lastX;
        let dy = e.touches[0].clientY - lastY;
        lastX = e.touches[0].clientX;
        lastY = e.touches[0].clientY;
        posX += dx;
        posY += dy;
        clampPan();
        updateTransform();
      }
    }, { passive: false });

    container.addEventListener('touchend', (e) => {
      if (e.touches.length === 0) {
        dragging = false;
      }
    });

    container.addEventListener('mousedown', (e) => {
      if (scale === 1) return;
      dragging = true;
      lastX = e.clientX;
      lastY = e.clientY;
      e.preventDefault();
    });

    window.addEventListener('mouseup', () => {
      dragging = false;
    });

    window.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      e.preventDefault();
      let dx = e.clientX - lastX;
      let dy = e.clientY - lastY;
      lastX = e.clientX;
      lastY = e.clientY;
      posX += dx;
      posY += dy;
      clampPan();
      updateTransform();
    });

    container.addEventListener('dblclick', (e) => {
      e.preventDefault();
      if (scale === 1) {
        scale = 2;
      } else {
        reset();
      }
      updateTransform();
    });

    function clampPan() {
      const rect = container.getBoundingClientRect();
      const imgWidth = rect.width * scale;
      const imgHeight = rect.height * scale;
      const maxX = (imgWidth - rect.width) / 2;
      const maxY = (imgHeight - rect.height) / 2;

      posX = clamp(posX, -maxX, maxX);
      posY = clamp(posY, -maxY, maxY);
    }

    function getDistance(touch1, touch2) {
      return Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
    }
  }
</script>

</body>
</html>
