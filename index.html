<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Catalogue Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #book {
      position: relative;
      width: 90vw;
      max-width: 1000px;
      height: 90vh;
      perspective: 2000px;
    }
    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .page img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    .page.flipped {
      transform: rotateY(-180deg);
    }
    /* Navigation zones */
    .nav {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      z-index: 10;
    }
    .nav.left { left: 0; }
    .nav.right { right: 0; }
  </style>
</head>
<body>
  <div id="book"></div>
  <div class="nav left"></div>
  <div class="nav right"></div>

<script>
  const totalPages = 10; // Change if you have more
  const book = document.getElementById("book");
  let current = 0;

  // Create pages
  for (let i = totalPages; i >= 1; i--) {
    const page = document.createElement("div");
    page.className = "page";
    page.style.zIndex = i;
    page.innerHTML = `<img src="page_${String(i).padStart(3,"0")}.png" alt="Page ${i}">`;
    book.appendChild(page);
  }
  const pages = document.querySelectorAll(".page");

  function showPage(n) {
    if (n < 0 || n > totalPages) return;
    current = n;
    pages.forEach((page, idx) => {
      if (idx < totalPages - n) page.classList.remove("flipped");
      else page.classList.add("flipped");
    });
  }

  document.querySelector(".nav.right").addEventListener("click", () => {
    if (current < totalPages) showPage(current + 1);
  });
  document.querySelector(".nav.left").addEventListener("click", () => {
    if (current > 0) showPage(current - 1);
  });

  // Start at first page
  showPage(0);
</script>
</body>
</html>
