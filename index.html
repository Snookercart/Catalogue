<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Catalogue Flipbook</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    #book {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 2000px;
      overflow: hidden;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
      background: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
    }

    .page.flipped {
      transform: rotateY(-180deg);
      box-shadow: -5px 0 20px rgba(0,0,0,0.3);
    }

    .page-inner {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    .page-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: auto;
      touch-action: none;
      transform-origin: center center;
      backface-visibility: hidden;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      font-weight: bold;
      color: rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 200;
      user-select: none;
      transition: 0.3s;
    }

    .arrow:hover {
      background: rgba(0,0,0,0.8);
      color: #fff;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    #pageIndicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 300;
      pointer-events: none;
    }

    #fullscreenBtn {
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 6px 12px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 300;
    }

    #loader {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="loader">Loading pages...</div>
  <div id="book"></div>

  <div class="arrow left">&#8249;</div>
  <div class="arrow right">&#8250;</div>

  <div id="pageIndicator">Page 1/48</div>
  <button id="fullscreenBtn">Fullscreen</button>

  <script>
    const totalPages = 48;
    const book = document.getElementById("book");
    const pageIndicator = document.getElementById("pageIndicator");
    const loader = document.getElementById("loader");
    const pages = [];
    let current = 0;
    let scale = 1;
    let offsetX = 0, offsetY = 0;
    let isDragging = false;
    let startX, startY;
    let doubleZoomed = false;
    let currentImg = null;
    let lastTap = 0;
    let imagesLoaded = 0;

    function createPages() {
      for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement("div");
        page.className = "page";
        page.style.zIndex = totalPages - i + 1;

        const inner = document.createElement("div");
        inner.className = "page-inner";

        const img = document.createElement("img");
        img.src = `page_${String(i).padStart(3, "0")}.png`;
        img.alt = `Page ${i}`;
        img.onload = () => {
          imagesLoaded++;
          if (imagesLoaded === totalPages) {
            loader.style.display = 'none';
            showPage(0);
          }
        };

        inner.appendChild(img);
        page.appendChild(inner);
        book.appendChild(page);
        pages.push(page);
      }
    }

    function showPage(n) {
      current = Math.max(0, Math.min(n, totalPages - 1));
      pages.forEach((page, idx) => {
        page.classList.toggle("flipped", idx < current);
      });
      pageIndicator.textContent = `Page ${current + 1}/${totalPages}`;
      currentImg = pages[current].querySelector("img");
      resetPanZoom();
    }

    function resetPanZoom() {
      offsetX = 0;
      offsetY = 0;
      scale = 1;
      doubleZoomed = false;
      applyZoom();
    }

    function applyZoom() {
      if (!currentImg) return;
      currentImg.style.transform = `scale(${scale}) translate(${offsetX / scale}px, ${offsetY / scale}px)`;
    }

    document.querySelector(".arrow.right").addEventListener("click", () => {
      if (current < totalPages - 1) showPage(current + 1);
    });

    document.querySelector(".arrow.left").addEventListener("click", () => {
      if (current > 0) showPage(current - 1);
    });

    document.addEventListener("touchstart", (e) => {
      if (e.target.closest('.arrow')) return;
      const now = Date.now();
      if (now - lastTap < 300 && e.touches.length === 1) {
        scale = doubleZoomed ? 1 : 2;
        offsetX = 0;
        offsetY = 0;
        doubleZoomed = !doubleZoomed;
        applyZoom();
        e.preventDefault();
      }
      lastTap = now;

      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      isDragging = false;
    }, { passive: false });

    document.addEventListener("touchmove", (e) => {
      if (!currentImg || e.touches.length !== 1 || scale <= 1) return;
      const touch = e.touches[0];
      offsetX += touch.clientX - startX;
      offsetY += touch.clientY - startY;
      startX = touch.clientX;
      startY = touch.clientY;
      applyZoom();
      isDragging = true;
      e.preventDefault();
    }, { passive: false });

    document.addEventListener("touchend", (e) => {
      if (!isDragging && scale === 1 && e.changedTouches.length === 1) {
        const touch = e.changedTouches[0];
        const dx = touch.clientX - startX;
        const dy = touch.clientY - startY;

        if (Math.abs(dx) > 50 && Math.abs(dx) > Math.abs(dy)) {
          if (dx < 0 && current < totalPages - 1) showPage(current + 1);
          else if (dx > 0 && current > 0) showPage(current - 1);
        }
      }
      isDragging = false;
    });

    // Desktop drag zoom
    document.addEventListener("mousedown", (e) => {
      if (scale <= 1 || !currentImg || e.target.closest(".arrow")) return;
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging || scale <= 1 || !currentImg) return;
      offsetX += e.clientX - startX;
      offsetY += e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      applyZoom();
    });

    document.addEventListener("mouseup", () => isDragging = false);

    document.getElementById("fullscreenBtn").addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    createPages(); // showPage(0) is called after all images load
  </script>
</body>
</html>
