<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Catalogue Flipbook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #book {
      position: relative;
      width: 100vw;
      height: 100vh;
      perspective: 2000px;
      overflow: hidden;
      pointer-events: none; /* disable pointer events on book */
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-origin: left center;
      transform-style: preserve-3d;
      transition: transform 1s cubic-bezier(0.77, 0, 0.175, 1);
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      background: white;
    }

    .page.flipped {
      transform: rotateY(-180deg);
      box-shadow: -5px 0 20px rgba(0,0,0,0.3);
    }

    .page-inner {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
      pointer-events: auto; /* enable pointer events for inner container */
    }

    .page-inner img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      pointer-events: auto; /* allow pointer events on image for pan/zoom */
      cursor: default;
      touch-action: none;
      transform-origin: center center;
      will-change: transform;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
      -moz-backface-visibility: hidden;
      -webkit-transform-style: preserve-3d;
      -moz-transform-style: preserve-3d;
      /* Removed transition to prevent flicker */
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      font-weight: bold;
      color: rgba(0,0,0,0.6);
      background: rgba(255,255,255,0.8);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      line-height: 50px;
      text-align: center;
      cursor: pointer;
      z-index: 200;
      user-select: none;
      transition: 0.3s;
      pointer-events: auto; /* enable pointer events on arrows */
    }

    .arrow:hover {
      background: rgba(0,0,0,0.8);
      color: #fff;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    #pageIndicator {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 300;
    }

    .controls {
      display: none; /* zoom buttons hidden as per request */
    }
  </style>
</head>
<body>
  <div id="book"></div>

  <!-- Arrows -->
  <div class="arrow left">&#8249;</div>
  <div class="arrow right">&#8250;</div>

  <!-- Page Indicator -->
  <div id="pageIndicator">Page 1/10</div>

  <script>
    const totalPages = 10;
    const book = document.getElementById("book");
    const pageIndicator = document.getElementById("pageIndicator");
    const pages = [];
    let current = 0;
    let scale = 1;
    let offsetX = 0, offsetY = 0;
    let isDragging = false;
    let startX, startY;
    let doubleZoomed = false;
    let currentImg = null;

    let lastTap = 0;

    let touchStartX = 0;
    let touchStartY = 0;
    let touchEndX = 0;
    let touchEndY = 0;

    let pendingAnimationFrame = false;

    function createPages() {
      for (let i = 1; i <= totalPages; i++) {
        const page = document.createElement("div");
        page.className = "page";
        page.style.zIndex = totalPages - i + 1;

        const inner = document.createElement("div");
        inner.className = "page-inner";

        const img = document.createElement("img");
        img.src = `page_${String(i).padStart(3, "0")}.png`;
        img.alt = `Page ${i}`;

        inner.appendChild(img);
        page.appendChild(inner);
        book.appendChild(page);
        pages.push(page);
      }
    }

    function showPage(n) {
      current = Math.max(0, Math.min(n, totalPages - 1));
      pages.forEach((page, idx) => {
        page.classList.toggle("flipped", idx < current);
      });
      pageIndicator.textContent = `Page ${current + 1}/${totalPages}`;
      currentImg = pages[current].querySelector("img");
      resetPanZoom();
      applyZoom();
    }

    function applyZoom() {
      if (pendingAnimationFrame) return;
      pendingAnimationFrame = true;
      requestAnimationFrame(() => {
        updateImageTransform();
        pendingAnimationFrame = false;
      });
    }

    function updateImageTransform() {
      if (!currentImg) return;
      const maxOffset = 300 * (scale - 1);
      offsetX = Math.max(Math.min(offsetX, maxOffset), -maxOffset);
      offsetY = Math.max(Math.min(offsetY, maxOffset), -maxOffset);
      currentImg.style.transform = `scale(${scale}) translate(${offsetX / scale}px, ${offsetY / scale}px)`;
      currentImg.style.cursor = scale > 1 ? "grab" : "default";
    }

    function resetPanZoom() {
      offsetX = 0;
      offsetY = 0;
      scale = 1;
      doubleZoomed = false;
    }

    // Arrow navigation
    document.querySelector(".arrow.right").addEventListener("click", () => {
      if (current < totalPages - 1) showPage(current + 1);
    });

    document.querySelector(".arrow.left").addEventListener("click", () => {
      if (current > 0) showPage(current - 1);
    });

    // Dragging mouse events
    document.addEventListener("mousedown", (e) => {
      if (scale <= 1 || !currentImg) return;
      isDragging = true;
      startX = e.clientX;
      startY = e.clientY;
      currentImg.style.cursor = "grabbing";
      e.preventDefault();
    });

    document.addEventListener("mouseup", () => {
      if (currentImg) currentImg.style.cursor = "grab";
      isDragging = false;
    });

    document.addEventListener("mousemove", (e) => {
      if (!isDragging || scale <= 1 || !currentImg) return;
      offsetX += e.clientX - startX;
      offsetY += e.clientY - startY;
      startX = e.clientX;
      startY = e.clientY;
      applyZoom();
    });

    // Touch events: pan, swipe, double-tap
    document.addEventListener("touchstart", (e) => {
      if (!currentImg) return;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;

      const currentTime = new Date().getTime();
      const tapLength = currentTime - lastTap;
      if (tapLength < 300 && tapLength > 0) {
        // Double tap toggle zoom
        if (!doubleZoomed) {
          scale = 2;
        } else {
          scale = 1;
          offsetX = 0;
          offsetY = 0;
        }
        doubleZoomed = !doubleZoomed;
        applyZoom();
        e.preventDefault();
      }
      lastTap = currentTime;

      touchStartX = touch.clientX;
      touchStartY = touch.clientY;

      isDragging = scale > 1;
    }, { passive: false });

    document.addEventListener("touchmove", (e) => {
      if (!currentImg) return;
      const touch = e.touches[0];

      if (isDragging && scale > 1) {
        offsetX += touch.clientX - startX;
        offsetY += touch.clientY - startY;
        startX = touch.clientX;
        startY = touch.clientY;
        applyZoom();
        e.preventDefault();
      } else {
        touchEndX = touch.clientX;
        touchEndY = touch.clientY;
      }
    }, { passive: false });

    document.addEventListener("touchend", (e) => {
      if (!currentImg) return;
      isDragging = false;

      const deltaX = touchEndX - touchStartX;
      const deltaY = touchEndY - touchStartY;
      const absDeltaX = Math.abs(deltaX);
      const absDeltaY = Math.abs(deltaY);

      if (absDeltaX > 50 && absDeltaX > absDeltaY) {
        if (deltaX < 0) {
          if (current < totalPages - 1) showPage(current + 1);
        } else {
          if (current > 0) showPage(current - 1);
        }
      }
      touchStartX = 0;
      touchStartY = 0;
      touchEndX = 0;
      touchEndY = 0;
    });

    // Fullscreen button + listener
    const fullscreenBtn = document.createElement("button");
    fullscreenBtn.textContent = "Fullscreen";
    fullscreenBtn.style.cssText = `
      position: fixed;
      bottom: 15px;
      right: 15px;
      padding: 6px 12px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: white;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 300;
    `;
    document.body.appendChild(fullscreenBtn);

    fullscreenBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    document.addEventListener("fullscreenchange", () => {
      applyZoom();
    });

    // Initialize pages and show first page
    createPages();
    showPage(0);
  </script>
</body>
</html>
